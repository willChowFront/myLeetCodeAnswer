		/**

		var isAnagram = function(s, t) {
		    if(s.length !== t.length){
		    	return false;
		    }
		    var 
		    	posi = 0,
		    	sArray = s.replace(/(.)(?=[^$])/g, '$1,').split(','),
		    	tArray = t.split("");
		    // console.log(bubbleSort(sArray).join(''));
		    // console.log(bubbleSort(tArray).join(''));
		    if(moreAdvancedBubbleSort(sArray).join('') === moreAdvancedBubbleSort(tArray).join('')){
		    	return true;
		    }
		    return false;
		};
		function bubbleSort (array) {
			 var 
			  	posi,
			  	temp;
			for(var i=0; i<array.length; i++){
				posi = 0;
				while (posi<array.length-i) {
					if(array[posi]>array[posi+1]){
						temp = array[posi];
						array[posi] = array[posi+1];
						array[posi+1] = temp;
					}
					posi ++;
				}
			}
			return array;
		};

		function advancedBubbleSort(array) {
			var

				i=array.length-1;
			// for(var i=0; i<array.length; i++){

			//  	tag = posi;
			// }
			while (i>0) {
				posi = 0;
				for(var j=0; j<i; j++){
					if(array[j] > array[j+1]){
						posi = j;
						temp = array[j];
			 			array[j] = array[j+1];
			 			array[j+1] = temp;
					}
				}
				i=posi;
			}
			return array;
		};

		console.log(advancedBubbleSort([1,4,2,3]));

		function moreAdvancedBubbleSort (array) {
			 var 
			 	low = 0,
			 	high = array.length-1,
			 	temp, i;
			 while (low < high) {
			 	for(j=high; j>low; j--){
			 		if(array[j] < array[j-1]){
			 			temp = array[j];
			 			array[j] = array[j-1];
			 			array[j-1] = temp;
			 		}
			 	}
			 	high --;
			 	for(j=low; j<high; j++){
			 		if(array[j] > array[j+1]){
			 			temp = array[j];
			 			array[j] = array[j+1];
			 			array[j+1] = temp;
			 		}
			 	}
			 	low ++;
			 }
			 return array;
		};

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		/**
		 * @param {string} s
		 * @param {string} t
		 * @return {boolean}
		 */
		var isAnagram = function(s, t) {
		    if(s.length !== t.length){
		    	return false;
		    }
		    var 
		    	posi = 0,
		    	sArray = s.replace(/(.)(?=[^$])/g, '$1,').split(','),
		    	tArray = t.split("");
		    // console.log(bubbleSort(sArray).join(''));
		    // console.log(bubbleSort(tArray).join(''));
		    if(advancedBubbleSort(sArray).join('') === advancedBubbleSort(tArray).join('')){
		    	return true;
		    }
		    return false;
		};
		function bubbleSort (array) {
			 var 
			  	posi,
			  	temp;
			for(var i=0; i<array.length; i++){
				posi = 0;
				while (posi<array.length-i) {
					if(array[posi]>array[posi+1]){
						temp = array[posi];
						array[posi] = array[posi+1];
						array[posi+1] = temp;
					}
					posi ++;
				}
			}
			return array;
		};

		function advancedBubbleSort(array) {
			var 
				temp,posi,
				tag=array.length-1;
			for(var i=0; i<array.length; i++){
			 	for(var j=0; j<tag; j++){
			 		if(array[j] > array[j+1]){
			 			posi = j;
			 			temp = array[j];
			 			array[j] = array[j+1];
			 			array[j+1] = temp;
			 		}
			 	}
			 	tag = posi;
			 }
			 return array;
		}
		console.log(isAnagram("", ""))
	</script>
</body>
</html>

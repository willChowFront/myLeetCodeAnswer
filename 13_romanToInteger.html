<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		var romanToInt = function(s) {
    		var 
    			posi = 0,
    			len = s.length,
    			num = 0,
    			rt = {
    				"I":1,
    				"V":5,
    				"X":10,
    				"L":50,
    				"C":100,
    				"D":500,
    				"M":1000  			
				};
			while (posi < len) {
				if(rt[ s[posi] ]<rt[ s[posi+1] ]){
					num = num + rt[ s[posi+1] ] - rt[ s[posi] ];
					posi = posi + 2;
				}else{
					num += rt[s[posi]];
					posi ++;
				}
			}
			return num;
		}
		console.log(romanToInt("MCMXCVI"));
	</script>
</body>
</html>

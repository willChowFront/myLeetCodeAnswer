<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>回文数</title>
</head>
<body>
	<script type="text/javascript">
		var isPalindrome = function(x) {
    		var
				revNum = 0;
			if(x<0 || (x!==0&&x%10===0)){
				return false;
			}
			while(x > revNum ){
				revNum = revNum*10 + x%10;
				x = Math.floor(x/10);
			}
			return x===revNum || x===Math.floor(revNum/10);
		};

		console.log(isPalindrome(345));
	</script>
</body>
</html>
